<script>
  var xs = xstream.Stream
  var stream = xs.fromPromise(
    new Promise(function(resolve, reject){
      setTimeout(function(){
        resolve(105)
      },2000)
    }).then(function(){
      return 106
    })
  )

  stream.addListener({
    next: i => console.log(i),
    error: err => console.error(err),
    complete: () => console.log('completed'),
  })
  stream.addListener({
    next: i => console.log("next!"),
    error: err => console.error(err),
    complete: () => console.log('completed'),
  })
</script>
